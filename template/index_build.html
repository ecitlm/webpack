<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" CONTENT="no-cache,no-store, must-revalidate">
  <meta http-equiv="pragma" CONTENT="no-cache">
  <meta http-equiv="expires" CONTENT="0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Vue-cli</title>
  <script>
    window.actCode = 'vue_product_';
    (function flexible (window, document) {
      var docEl = document.documentElement
      var dpr = window.devicePixelRatio || 1

      // adjust body font size
      function setBodyFontSize () {
        if (document.body) {
          document.body.style.fontSize = 12 + 'px'
        } else {
          document.addEventListener('DOMContentLoaded', setBodyFontSize)
        }
      }
      setBodyFontSize()

      // set 1rem = viewWidth / 10
      function setRemUnit () {
        var curWidth = docEl.clientWidth > 750 ? 750 : docEl.clientWidth
        var rem = curWidth / 10
        docEl.style.fontSize = rem + 'px'
      }

      setRemUnit()

      // reset rem unit on page resize
      window.addEventListener('resize', setRemUnit)
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          setRemUnit()
        }
      })

      // detect 0.5px supports
      if (dpr >= 2) {
        var fakeBody = document.createElement('body')
        var testElement = document.createElement('div')
        testElement.style.border = '.5px solid transparent'
        fakeBody.appendChild(testElement)
        docEl.appendChild(fakeBody)
        if (testElement.offsetHeight === 1) {
          docEl.classList.add('hairlines')
        }
        docEl.removeChild(fakeBody)
      }
    }(window, document))
  </script>
  <% for (var index in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[index] %>" crossorigin="anonymous" />
    <% } %>
</head>

<body ontouchstart="">
  <div id="app"></div>
  <script src=//cdn.it919.cn/vue@2.5.9-vue-router@3.0.1-vuex@3.0.1-axios@0.17.1-es6-promise@4.1.1.js></script>
  <% for (var index in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[index] %>" crossorigin="anonymous"></script>
    <% } %>
</body>

</html>
